# Load data settings
DATA_LOADER:
  INPUT_DATA_PATH: Data/KinematicsData.zip
  OUTPUT_DATA_PATH: Data/DynRegVecData.zip
  BATCH_SIZE: 32
  SPLIT_RATIO: [ 6, 2, 2 ]
  SHUFFLE: True
  PIN_MEMORY: True

# Network settings
NETWORK:
  INPUT_SIZE: 28
  OUTPUT_SIZE: 413
  EMBEDDING_SIZE: 222
  RES_BLOCK_SIZE: [ 256, 256, 256 ]
  RES_BLOCK_HIDDEN_SIZE: [ 128, 256, 256, 256 ]

# Training settings
TRAIN:
  INIT: Kaiming # False, Zero, Xavier, Kaiming
  LEARNING_RATE: 0.01
  WEIGHT_DECAY: 0.0
  NUM_EPOCHS: 30
  DEVICE: 0 # -1 for CPU
  GRAD_MAX: 1000
  LOSS_WEIGHTS: [ 1, 1.01e-8 ]
  LOSS_SWITCH_VALUE: 1
  FREEZE_EPOCH: [ 30, 30 ]
  TOL_RATIO: [ 0.05, 0.01 ]
  FILTER_WEIGHTS: [ True, True ]

# Visualization settings
VISUALIZATION:
  LOSS_EPOCH_DIAGRAM:
    TITLE_FONTSIZE: 20
    LABEL_FONTSIZE: 15
    X_SEGMENT: 10
    Y_SCALE: log # linear, log, symlog, logit
    LINE_WIDTH: 2 # default: 1.5
  SHORTCUT_WEIGHT:
    COLOR_MAP: seismic
    TITLE_FONTSIZE: 20
  LINEAR_MAPPING_WEIGHT:
    COLOR_MAP: seismic
    TITLE_FONTSIZE: 20
